<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Attendance Overview</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            display: block;
            margin: 0 auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>Monthly Attendance Overview</h2>
    <canvas id="attendanceChart" width="800" height="400"></canvas>

    <script>
        // Fetch data from the API
        fetch("/api/employees/employees/analytics/monthly-overview/",
        {
    method: 'GET',
    headers: {
        'Authorization': 'Token 2882eb23cacd0cb2934a2d8a9c6a28b7428f5421',  // <-- Replace with actual token
        'Content-Type': 'application/json'
    }
}
        )
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('attendanceChart').getContext('2d');

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: data.datasets.map(ds => ({
                            label: ds.label,
                            data: ds.data,
                            backgroundColor: ds.label === "Present" ? "green" :
                                             ds.label === "Absent" ? "red" : "orange"
                        }))
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: {
                                display: true,
                                text: 'Monthly Attendance Overview'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                precision: 0
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching chart data:', error));
    </script>
</body>
</html>
